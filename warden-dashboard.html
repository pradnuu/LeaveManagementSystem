<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard - Hostel Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Warden Dashboard</h1>
            <div class="user-info">
                Welcome, <span id="wardenNameDisplay">Warden</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="dashboard-container">
            <div class="sidebar">
                <button class="nav-btn active" onclick="showSection('pendingRequests')">Pending Requests</button>
                <button class="nav-btn" onclick="showSection('allRequests')">All Requests</button>
            </div>

            <div class="main-content">
                <div id="pendingRequests" class="dashboard-section">
                    <h2>Pending Leave Requests</h2>
                    <div class="leave-requests-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Student ID</th>
                                    <th>Application Date</th>
                                    <th>Leave Period</th>
                                    <th>Days</th>
                                    <th>Reason</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="pendingRequestsBody">
                                <!-- Pending requests will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="allRequests" class="dashboard-section" style="display: none;">
                    <h2>All Leave Requests</h2>
                    <div class="status-filters">
                        <button class="filter-btn active" onclick="filterRequests('all')">All</button>
                        <button class="filter-btn" onclick="filterRequests('pending')">Pending</button>
                        <button class="filter-btn" onclick="filterRequests('approved')">Approved</button>
                        <button class="filter-btn" onclick="filterRequests('rejected')">Rejected</button>
                    </div>
                    <div class="leave-requests-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Student ID</th>
                                    <th>Application Date</th>
                                    <th>Leave Period</th>
                                    <th>Days</th>
                                    <th>Reason</th>
                                    <th>Status</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody id="allRequestsBody">
                                <!-- All requests will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Modal for Remarks -->
    <div id="remarksModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Remarks</h3>
            <textarea id="remarksText" placeholder="Enter your remarks here..." required></textarea>
            <div class="modal-buttons">
                <button onclick="closeModal()" class="cancel-btn">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button onclick="submitDecision()" class="submit-btn" id="modalSubmitBtn">
                    <i class="fas fa-check"></i> Submit
                </button>
            </div>
        </div>
    </div>

    <script src="warden-dashboard.js"></script>
</body>
</html>
