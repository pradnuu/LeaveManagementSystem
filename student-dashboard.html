<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Hostel Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Student Dashboard</h1>
            <div class="user-info">
                Welcome, <span id="studentNameDisplay">Student</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="dashboard-container">
            <div class="sidebar">
                <button class="nav-btn active" onclick="showSection('leaveApplication')">
                    <i class="fas fa-file-alt"></i> Apply for Leave
                </button>
                <button class="nav-btn" onclick="showSection('leaveHistory')">
                    <i class="fas fa-history"></i> Leave History
                </button>
                <button class="nav-btn" onclick="showSection('profileUpdate')">
                    <i class="fas fa-user-edit"></i> Update Profile
                </button>
                <button class="nav-btn" onclick="showSection('leaveStatus')">
                    <i class="fas fa-tasks"></i> Leave Status
                </button>
            </div>

            <div class="main-content">
                <div id="leaveApplication" class="dashboard-section">
                    <h2>Leave Application Form</h2>
                    <form onsubmit="return submitLeaveApplication(event)" class="leave-form">
                        <div class="form-group">
                            <input type="text" id="studentName" required>
                            <label for="studentName">Student Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" id="studentId" required>
                            <label for="studentId">Student ID</label>
                        </div>
                        <div class="date-inputs">
                            <div class="form-group">
                                <input type="date" id="startDate" required>
                                <label for="startDate">Start Date</label>
                            </div>
                            <div class="form-group">
                                <input type="date" id="endDate" required>
                                <label for="endDate">End Date</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea id="leaveReason" required></textarea>
                            <label for="leaveReason">Reason for Leave</label>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Submit Application
                        </button>
                    </form>
                </div>

                <div id="leaveHistory" class="dashboard-section" style="display: none;">
                    <h2>Leave History</h2>
                    <div class="leave-history-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date Applied</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Reason</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="leaveHistoryBody">
                                <!-- Leave history will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="profileUpdate" class="dashboard-section" style="display: none;">
                    <h2>Update Profile Information</h2>
                    <form onsubmit="return updateProfile(event)" class="profile-form">
                        <div class="form-group">
                            <input type="text" id="updateName" required>
                            <label for="updateName">Full Name</label>
                        </div>

                        <div class="form-group">
                            <input type="email" id="updateEmail" required>
                            <label for="updateEmail">Email Address</label>
                        </div>

                        <div class="form-group">
                            <input type="text" id="updateDepartment" required>
                            <label for="updateDepartment">Department</label>
                        </div>

                        <div class="form-group">
                            <input type="tel" id="updateParentContact" required>
                            <label for="updateParentContact">Parent Contact</label>
                        </div>

                        <div class="password-section">
                            <h3>Change Password</h3>
                            <div class="form-group">
                                <input type="password" id="currentPassword">
                                <label for="currentPassword">Current Password</label>
                            </div>

                            <div class="form-group">
                                <input type="password" id="newPassword">
                                <label for="newPassword">New Password</label>
                            </div>

                            <div class="form-group">
                                <input type="password" id="confirmPassword">
                                <label for="confirmPassword">Confirm New Password</label>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="reset" class="reset-btn">
                                <i class="fas fa-undo"></i> Reset
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-save"></i> Update Profile
                            </button>
                        </div>
                    </form>
                </div>

                <div id="leaveStatus" class="dashboard-section" style="display: none;">
                    <h2>Leave Application Status</h2>
                    <div class="status-filters">
                        <button class="filter-btn active" onclick="filterLeaveStatus('all')">All</button>
                        <button class="filter-btn" onclick="filterLeaveStatus('pending')">Pending</button>
                        <button class="filter-btn" onclick="filterLeaveStatus('approved')">Approved</button>
                        <button class="filter-btn" onclick="filterLeaveStatus('rejected')">Rejected</button>
                    </div>
                    <div class="leave-status-container">
                        <div class="status-summary">
                            <div class="status-card pending">
                                <h3>Pending</h3>
                                <span id="pendingCount">0</span>
                            </div>
                            <div class="status-card approved">
                                <h3>Approved</h3>
                                <span id="approvedCount">0</span>
                            </div>
                            <div class="status-card rejected">
                                <h3>Rejected</h3>
                                <span id="rejectedCount">0</span>
                            </div>
                        </div>
                        <div class="leave-applications-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Application Date</th>
                                        <th>Leave Period</th>
                                        <th>Days</th>
                                        <th>Reason</th>
                                        <th>Status</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                                <tbody id="leaveStatusBody">
                                    <!-- Leave applications will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="student-dashboard.js"></script>
</body>

</html>

</html>
